<h2 class="content-block">Анализы</h2>

<dx-popup [visible]="isPopupVisible" [closeOnOutsideClick]="true">
  <div class="popup-content">
    <dx-list
      [items]="templatesList"
      selectionMode="multiple"
      [(selectedItems)]="selectedItems"
      displayExpr="name"
      valueExpr="id">
    </dx-list>
    <!--TODO: fix clicking-->
    <dx-date-box
      type="date"
      placeholder="Выберите дату"
      displayFormat="dd/MM/yyyy"
      [(value)]="selectedDate">
    </dx-date-box>
    <div *ngIf="sharedUrl" class="shared-url-container">
      <dx-text-box
        [value]="sharedUrl"
        [inputAttr]="{ 'aria-label': 'Name' }"
        [readOnly]="true"
      ></dx-text-box>
      <dx-button
        text="Копировать"
        icon="copy"
        (onClick)="copyToClipboard(sharedUrl)">
      </dx-button>
    </div>
    <div class="popup-actions">
      <dx-button text="Отмена" class="cancel-button" (onClick)="isPopupVisible = false"></dx-button>
      <dx-button text="Создать" class="create-button" (onClick)="createShareRequest()"></dx-button>
    </div>

  </div>
</dx-popup>


<dx-data-grid class="dx-card wide-card"
              id="suDataGrid"
              [dataSource]="dataSource"
              [showBorders]="false"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true"
              (onToolbarPreparing)="onToolbarPreparing($event)"
              (onOptionChanged)="onGridOptionsChanged($event)"
              [masterDetail]="{ enabled: true, template: 'detail' }">

  <dxo-remote-operations
    [paging]="true"
    [sorting]="true"
    [filtering]="true">
  </dxo-remote-operations>

  <dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Поиск...">
  </dxo-search-panel>

  <dxo-filter-row [visible]="false"></dxo-filter-row>

  <dxo-paging [pageSize]="5"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true"
             [showInfo]="true"
             [allowedPageSizes]="[5, 50, 100]"></dxo-pager>

  <dxo-editing
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true">
  </dxo-editing>


  <dxi-column
    dataField="name"
    caption="Название">
    <dxi-validation-rule
      type="required"
      message="Обязательное поле">
    </dxi-validation-rule>
    <dxi-validation-rule
      type="stringLength"
      [max]="100"
      message="Не более 100 символов">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column
    dataField="templateName"
    caption="Тип">
    <dxi-validation-rule
      type="required"
      message="Обязательное поле">
    </dxi-validation-rule>
    <dxi-validation-rule
      type="stringLength"
      [max]="100"
      message="Не более 100 символов">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column
    dataField="analysisDate"
    caption="Дата сдачи"
    dataType="date"
    format="dd.MM.yyyy"
    [allowSearch]="true">
    <dxi-validation-rule
      type="required"
      message="Обязательное поле">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column
    dataField="commentary"
    caption="Комментарий">
    <dxi-validation-rule
      type="stringLength"
      [max]="2000"
      message="Не более 2000 символов">
    </dxi-validation-rule>
  </dxi-column>

  <dxo-master-detail [enabled]="true" analysis="detail">
  </dxo-master-detail>
  [allowEditing]="true"
  <div *dxTemplate="let analysis of 'detail'">
    <div class="master-detail-images">
      <div *ngFor="let fileName of analysis.data.images; let i = index">
        <img [src]="downloadUrl + '/analysis/' + analysis.data.id + '/image/' + fileName | secured | async"/>
        <button (click)="deleteImage(analysis.data, fileName)">Удалить</button>
      </div>
      <input type="file" (change)="onFileSelected($event, analysis.data)"/>
    </div>
    <div class="master-detail-caption">{{
        'Параметры анализа'
      }}
    </div>
    <!--TODO: change datasource-->
    <dx-data-grid
      (onRowUpdated)="updateAnalysis(analysis.data)"
      (onRowInserted)="updateAnalysis(analysis.data)"
      (onRowRemoved)="updateAnalysis(analysis.data)"
      [dataSource]="analysis.data.parameters"
      [showBorders]="false"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      [editing]="{ allowUpdating: true, allowDeleting: true, allowAdding: true }">
      <dxi-column dataField="name" caption="Название" dataType="string"></dxi-column>
      <dxi-column dataField="value" caption="Значение" dataType="string"></dxi-column>
      <dxi-column dataField="unit" caption="Единица измерения" dataType="string"></dxi-column>
      <dxi-column dataField="state" caption="Состояние">
        <dxo-lookup
          [dataSource]="analysisParameterStateMapping"
          valueExpr="id"
          displayExpr="value">
        </dxo-lookup>
      </dxi-column>
    </dx-data-grid>
  </div>
